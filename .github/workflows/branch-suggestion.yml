name: Branch Suggestion for PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_call:
    secrets:
      JIRA_EMAIL:
        required: true
        description: 'JIRA account email address'
      JIRA_API_TOKEN:
        required: true
        description: 'JIRA API token'

permissions:
  pull-requests: write
  contents: read

jobs:
  suggest-branches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout REFINE repository
        uses: actions/checkout@v4
        with:
          repository: TykTechnologies/github-actions
          ref: main
          path: branch-suggestion-tools

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: branch-suggestion-tools
        run: npm install

      - name: Install Visor
        run: npm install -g @probelabs/visor

      - name: Analyze PR and suggest branches
        working-directory: branch-suggestion-tools
        env:
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPOSITORY: ${{ github.repository }}
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          visor --config branch_suggestion.yml --tags remote
