name: Branch Suggestion for PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_call:
    secrets:
      JIRA_EMAIL:
        required: true
        description: 'JIRA account email address'
      JIRA_API_TOKEN:
        required: true
        description: 'JIRA API token'

permissions:
  pull-requests: write
  contents: read

jobs:
  suggest-branches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout github-actions repository
        uses: actions/checkout@v4
        with:
          repository: TykTechnologies/github-actions
          ref: TT-15793-implement-intelligent-merge-branches

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: branch-suggestion
        run: npm install

      - name: Install Visor
        run: npm install -g @probelabs/visor

      - name: Analyze PR and suggest branches
        working-directory: branch-suggestion
        env:
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPOSITORY: ${{ github.repository }}
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          export JIRA_EMAIL="${JIRA_EMAIL}"
          export JIRA_API_TOKEN="${JIRA_API_TOKEN}"
          export GITHUB_TOKEN="${GITHUB_TOKEN}"
          export PR_TITLE="${PR_TITLE}"
          export PR_NUMBER="${PR_NUMBER}"
          export REPOSITORY="${REPOSITORY}"
          export BRANCH_NAME="${BRANCH_NAME}"
          visor --config branch_suggestion.yml --tags debug
