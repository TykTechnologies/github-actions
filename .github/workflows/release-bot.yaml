name: Cherry-pick to Release Branch (REST, deterministic & lightweight)

on:
  issue_comment:
    types: [created]

  workflow_call:
    secrets:
      APP_ID:
        required: false
        description: "GitHub App ID"
      APP_PRIVATE_KEY:
        required: false
        description: "GitHub App private key (PEM)"
      APP_INSTALLATION_ID:
        required: false
        description: "GitHub App installation ID"

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  cherry_pick:
    runs-on: ubuntu-latest

    steps:
      # 1) Gate on "/release to <branch>" command on a PR
      - name: Check for release command
        id: check_command
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { issue, comment } = context.payload || {};
            if (!issue || !issue.pull_request || !comment) {
              core.setOutput('release_valid','false');
              return;
            }
            const m = (comment.body || '').trim().match(/^\/release to\s+([^\s]+)\s*$/i);
            if (!m) {
              core.setOutput('release_valid','false');
              return;
            }
            core.setOutput('release_valid','true');
            core.setOutput('release_branch', m[1]);
            core.setOutput('pr_number', issue.number);

      - name: Skip if not a valid command
        if: steps.check_command.outputs.release_valid == 'false'
        run: |
          echo "Skipping: no '/release to <branch>' command found."

      # 2) Minimal checkout; we’ll fetch only what we need later
      - name: Checkout repository (shallow, partial)
        if: steps.check_command.outputs.release_valid == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          filter: blob:none
          persist-credentials: false

      # 3) Resolve GitHub App credentials (supports workflow_call APP_* and repo PROBE_APP_*)
      - name: Resolve GitHub App credentials
        id: resolve_app
        if: steps.check_command.outputs.release_valid == 'true'
        env:
          CALL_APP_ID: ${{ secrets.APP_ID }}
          CALL_APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
          CALL_APP_INSTALLATION_ID: ${{ secrets.APP_INSTALLATION_ID }}
          PROBE_APP_ID: ${{ secrets.PROBE_APP_ID }}
          PROBE_APP_PRIVATE_KEY: ${{ secrets.PROBE_APP_PRIVATE_KEY }}
          PROBE_APP_INSTALLATION_ID: ${{ secrets.PROBE_APP_INSTALLATION_ID }}
        run: |
          set -euo pipefail
          APP_ID="${CALL_APP_ID:-}"
          APP_PRIVATE_KEY="${CALL_APP_PRIVATE_KEY:-}"
          APP_INSTALLATION_ID="${CALL_APP_INSTALLATION_ID:-}"

          # Fallbacks for direct runs in this repo
          if [ -z "${APP_ID}" ] && [ -n "${PROBE_APP_ID:-}" ]; then APP_ID="${PROBE_APP_ID}"; fi
          if [ -z "${APP_PRIVATE_KEY}" ] && [ -n "${PROBE_APP_PRIVATE_KEY:-}" ]; then APP_PRIVATE_KEY="${PROBE_APP_PRIVATE_KEY}"; fi
          if [ -z "${APP_INSTALLATION_ID}" ] && [ -n "${PROBE_APP_INSTALLATION_ID:-}" ]; then APP_INSTALLATION_ID="${PROBE_APP_INSTALLATION_ID}"; fi

          HAS_APP=false
          if [ -n "${APP_ID}" ] && [ -n "${APP_PRIVATE_KEY}" ]; then HAS_APP=true; fi

          echo "HAS_APP=${HAS_APP}" >> "$GITHUB_ENV"
          if [ "${HAS_APP}" = "true" ]; then
            {
              echo "APP_ID=${APP_ID}"
              echo "APP_INSTALLATION_ID=${APP_INSTALLATION_ID}"
              echo "APP_PRIVATE_KEY<<EOF"
              echo "${APP_PRIVATE_KEY}"
              echo "EOF"
            } >> "$GITHUB_ENV"
          fi

      - name: Create GitHub App token (installation id)
        id: app_token_id
        if: env.HAS_APP == 'true' && env.APP_INSTALLATION_ID != ''
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ env.APP_ID }}
          private-key: ${{ env.APP_PRIVATE_KEY }}
          installation-id: ${{ env.APP_INSTALLATION_ID }}

      - name: Create GitHub App token (by owner)
        id: app_token_owner
        if: env.HAS_APP == 'true' && env.APP_INSTALLATION_ID == ''
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ env.APP_ID }}
          private-key: ${{ env.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Select auth token & prepare git remote
        if: steps.check_command.outputs.release_valid == 'true'
        run: |
          set -euo pipefail
          TOKEN="${{ steps.app_token_id.outputs.token }}"
          if [ -z "$TOKEN" ]; then TOKEN="${{ steps.app_token_owner.outputs.token }}"; fi
          if [ -z "$TOKEN" ]; then TOKEN="${{ secrets.GITHUB_TOKEN }}"; fi
          echo "GITHUB_TOKEN=$TOKEN" >> "$GITHUB_ENV"
          echo "GH_TOKEN=$TOKEN" >> "$GITHUB_ENV"
          git config --local --unset-all http.https://github.com/.extraheader || true
          git remote set-url origin "https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git"
          git remote -v

      - name: Configure git user
        if: steps.check_command.outputs.release_valid == 'true'
        run: |
          git config --global user.email "bot@tyk.io"
          git config --global user.name "Tyk Bot"

      # 4) REST: get PR info -> merge_commit_sha & base ref, then get commit info to detect parents,
      #    and (if merge commit) get the first parent's date to drive --shallow-since.
      - name: Resolve merge commit via REST (deterministic)
        id: pr_details
        if: steps.check_command.outputs.release_valid == 'true'
        env:
          GH_TOKEN: ${{ env.GH_TOKEN }}
        run: |
          set -euo pipefail

          PR_NUMBER='${{ steps.check_command.outputs.pr_number }}'
          REPO_SLUG='${{ github.repository }}'

          PR_JSON="$(gh api "repos/${REPO_SLUG}/pulls/${PR_NUMBER}")"
          PR_TITLE="$(jq -r '.title' <<<"$PR_JSON")"
          BASE_REF="$(jq -r '.base.ref' <<<"$PR_JSON")"
          MERGED="$(jq -r '.merged' <<<"$PR_JSON")"
          MERGE_SHA="$(jq -r '.merge_commit_sha // empty' <<<"$PR_JSON")"

          if [ "${MERGED}" != "true" ]; then
            echo "PR #${PR_NUMBER} is not merged; this workflow expects a merged PR." >&2
            exit 1
          fi

          if [ -z "${MERGE_SHA}" ] || [ "${MERGE_SHA}" = "null" ]; then
            echo "PR #${PR_NUMBER} was likely 'rebase & merge' (no single merge commit to cherry-pick)." >&2
            echo "Please cherry-pick the desired range manually." >&2
            exit 1
          fi

          MERGE_JSON="$(gh api "repos/${REPO_SLUG}/commits/${MERGE_SHA}")"
          PARENTS_COUNT="$(jq -r '.parents | length' <<<"$MERGE_JSON")"

          # Default: for squash merges (single-parent), we only need the merge commit itself.
          SHALLOW_SINCE="$(jq -r '.commit.committer.date // .commit.author.date' <<<"$MERGE_JSON")"
          PARENT_SHA=""
          if [ "${PARENTS_COUNT}" -gt 1 ]; then
            PARENT_SHA="$(jq -r '.parents[0].sha' <<<"$MERGE_JSON")"
            PARENT_JSON="$(gh api "repos/${REPO_SLUG}/commits/${PARENT_SHA}")"
            SHALLOW_SINCE="$(jq -r '.commit.committer.date // .commit.author.date' <<<"$PARENT_JSON")"
          fi

          {
            echo "PR_TITLE=${PR_TITLE}"
            echo "BASE_REF=${BASE_REF}"
            echo "MERGE_SHA=${MERGE_SHA}"
            echo "PARENTS_COUNT=${PARENTS_COUNT}"
            echo "PARENT_SHA=${PARENT_SHA}"
            echo "SHALLOW_SINCE=${SHALLOW_SINCE}"
          } >> "$GITHUB_OUTPUT"

      # 5) Fetch precisely what we need: base since parent date (or merge date for squash), and target tip
      - name: Deterministic shallow fetch (base & target only)
        if: steps.check_command.outputs.release_valid == 'true'
        env:
          BASE_REF: ${{ steps.pr_details.outputs.BASE_REF }}
          SHALLOW_SINCE: ${{ steps.pr_details.outputs.SHALLOW_SINCE }}
          TARGET_BRANCH: ${{ steps.check_command.outputs.release_branch }}
        run: |
          set -euo pipefail
          git fetch --no-tags --filter=blob:none \
            --shallow-since="${SHALLOW_SINCE}" \
            origin "+refs/heads/${BASE_REF}:refs/remotes/origin/${BASE_REF}"

          git fetch --no-tags --filter=blob:none --depth=1 \
            origin "+refs/heads/${TARGET_BRANCH}:refs/remotes/origin/${TARGET_BRANCH}"

      # 6) Cherry-pick the merge (or squash) commit onto the target and open a PR
      - name: Cherry-pick merge commit to target release
        id: cherry_pick
        if: steps.check_command.outputs.release_valid == 'true'
        env:
          GH_TOKEN: ${{ env.GH_TOKEN }}
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_BRANCH: ${{ steps.check_command.outputs.release_branch }}
          GITHUB_CHERRY_PICK_COMMIT: ${{ steps.pr_details.outputs.MERGE_SHA }}
          PR_TITLE: ${{ steps.pr_details.outputs.PR_TITLE }}
          PARENTS_COUNT: ${{ steps.pr_details.outputs.PARENTS_COUNT }}
        run: |
          set -euo pipefail

          git checkout -B "${GITHUB_BRANCH}" "origin/${GITHUB_BRANCH}"

          JIRA_ID="$(echo "${PR_TITLE}" | grep -oE '[A-Z]{1,10}-[0-9]{1,10}' | head -n 1 || true)"
          BRANCH_NAME="merge/${GITHUB_BRANCH}/${GITHUB_CHERRY_PICK_COMMIT}"
          [ -n "${JIRA_ID}" ] && BRANCH_NAME="${BRANCH_NAME}/${JIRA_ID}"

          git branch -D "${BRANCH_NAME}" 2>/dev/null || true
          git push origin --delete "${BRANCH_NAME}" 2>/dev/null || true

          git switch -c "${BRANCH_NAME}"

          MERGE_FAILED=0
          if [ "${PARENTS_COUNT}" -gt 1 ]; then
            git cherry-pick -x -m 1 "${GITHUB_CHERRY_PICK_COMMIT}" || MERGE_FAILED=$?
          else
            git cherry-pick -x "${GITHUB_CHERRY_PICK_COMMIT}" || MERGE_FAILED=$?
          fi

          if [ "${MERGE_FAILED}" -ne 0 ]; then
            git add -A || true
            git -c core.editor=true cherry-pick --continue --no-edit || true
          fi

          git push origin "${BRANCH_NAME}" --force

          MESSAGE="$(git show -s --format=%B "${GITHUB_CHERRY_PICK_COMMIT}" || echo "")"
          [ -z "${MESSAGE}" ] && MESSAGE="Cherry-pick ${GITHUB_CHERRY_PICK_COMMIT} to ${GITHUB_BRANCH}"
          TITLE="$(echo "${MESSAGE}" | head -n 1)"

          PR_URL="$(gh pr view --repo "${GITHUB_REPO}" --head "${BRANCH_NAME}" --json url -q .url 2>/dev/null || true)"
          if [ -z "${PR_URL}" ]; then
            if [ "${MERGE_FAILED}" -ne 0 ]; then
              PR_URL="$(gh pr create --draft \
                --repo "${GITHUB_REPO}" \
                --base "${GITHUB_BRANCH}" \
                --head "${BRANCH_NAME}" \
                --title "Merging to ${GITHUB_BRANCH}: ${TITLE}" \
                --body "${MESSAGE}")"
            else
              PR_URL="$(gh pr create \
                --repo "${GITHUB_REPO}" \
                --base "${GITHUB_BRANCH}" \
                --head "${BRANCH_NAME}" \
                --title "Merging to ${GITHUB_BRANCH}: ${TITLE}" \
                --body "${MESSAGE}")"
            fi
          fi

          {
            echo "PR_URL=${PR_URL}"
            echo "MERGE_FAILED=${MERGE_FAILED}"
            echo "BRANCH_NAME=${BRANCH_NAME}"
          } >> "$GITHUB_OUTPUT"

      # 7) Comment back on the original PR
      - name: Comment back on original PR
        if: always() && steps.check_command.outputs.release_valid == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ env.GITHUB_TOKEN }}
          script: |
            const prUrl = '${{ steps.cherry_pick.outputs.PR_URL }}';
            const mergeFailed = '${{ steps.cherry_pick.outputs.MERGE_FAILED }}' === '1';
            let body;
            if ('${{ job.status }}' === 'success') {
              body = mergeFailed
                ? `⚠️ Cherry-pick completed with conflicts. A draft PR was created: ${prUrl}`
                : `✅ Cherry-pick successful. A PR was created: ${prUrl}`;
            } else {
              body = '❌ Cherry-pick failed. Please check the workflow logs.';
            }
            github.rest.issues.createComment({
              issue_number: ${{ steps.check_command.outputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
